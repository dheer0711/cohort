<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teacher Management</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f6fa;
        margin: 0;
        padding: 20px;
    }

    h2 {
        margin-bottom: 10px;
    }

    .container {
        max-width: 900px;
        margin: auto;
    }

    button {
        padding: 8px 16px;
        background: #4a90e2;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background: #357ABD;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        background: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: left;
    }

    th {
        background: #4a90e2;
        color: white;
    }

    /* Modal */
    .modal {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background: white;
        width: 350px;
        padding: 20px;
        border-radius: 8px;
    }

    .modal-content input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .actions button {
        margin-right: 10px;
    }

    .search-box {
        margin-bottom: 10px;
    }

    .edit-btn {
        background: #27ae60;
    }

    .edit-btn:hover {
        background: #1e8449;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Teacher Management</h2>

    <button onclick="openAddModal()">Add Teacher</button>

    <input class="search-box" type="text" id="searchInput" placeholder="Search..." onkeyup="searchTeacher()">

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Teacher Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="teacherTable"></tbody>
    </table>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h3 id="modalTitle">Add Teacher</h3>

        <input type="text" id="teacherId" placeholder="Teacher ID">
        <input type="text" id="teacherName" placeholder="Teacher Name">
        <input type="email" id="teacherEmail" placeholder="Teacher Email">

        <div class="actions">
            <button onclick="saveTeacher()">Save</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>
</div>

<script>
    let teachers = [];
    let editIndex = -1;

    // Load from localStorage
    if (localStorage.getItem("teachers")) {
        teachers = JSON.parse(localStorage.getItem("teachers"));
    }
    renderTable();

    function renderTable() {
        const tbody = document.getElementById("teacherTable");
        tbody.innerHTML = "";

        teachers.forEach((t, index) => {
            tbody.innerHTML += `
                <tr>
                    <td>${t.id}</td>
                    <td>${t.name}</td>
                    <td>${t.email}</td>
                    <td>
                        <button class="edit-btn" onclick="editTeacher(${index})">Edit</button>
                    </td>
                </tr>
            `;
        });

        localStorage.setItem("teachers", JSON.stringify(teachers));
    }

    function openAddModal() {
        editIndex = -1;
        document.getElementById("modalTitle").innerText = "Add Teacher";

        document.getElementById("teacherId").value = "";
        document.getElementById("teacherName").value = "";
        document.getElementById("teacherEmail").value = "";

        document.getElementById("modal").style.display = "flex";
    }

    function editTeacher(index) {
        editIndex = index;
        document.getElementById("modalTitle").innerText = "Edit Teacher";

        const t = teachers[index];
        document.getElementById("teacherId").value = t.id;
        document.getElementById("teacherName").value = t.name;
        document.getElementById("teacherEmail").value = t.email;

        document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("modal").style.display = "none";
    }

    function saveTeacher() {
        const id = document.getElementById("teacherId").value.trim();
        const name = document.getElementById("teacherName").value.trim();
        const email = document.getElementById("teacherEmail").value.trim();

        if (!id || !name || !email) {
            alert("All fields are required!");
            return;
        }

        if (editIndex === -1) {
            // Add
            teachers.push({ id, name, email });
        } else {
            // Update
            teachers[editIndex] = { id, name, email };
        }

        closeModal();
        renderTable();
    }

    function searchTeacher() {
        const val = document.getElementById("searchInput").value.toLowerCase();

        const filtered = teachers.filter(t =>
            t.id.toLowerCase().includes(val) ||
            t.name.toLowerCase().includes(val) ||
            t.email.toLowerCase().includes(val)
        );

        const tbody = document.getElementById("teacherTable");
        tbody.innerHTML = "";

        filtered.forEach((t, index) => {
            tbody.innerHTML += `
                <tr>
                    <td>${t.id}</td>
                    <td>${t.name}</td>
                    <td>${t.email}</td>
                    <td>
                        <button class="edit-btn" onclick="editTeacher(${index})">Edit</button>
                    </td>
                </tr>
            `;
        });
    }

</script>

</body>
</html>
