<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html,
body {  
    height: 100%;
    width: 100%;
    background-color: #151010;
    font-family: Arial, sans-serif;
    overflow: hidden;
}   

main {
    height: 100%;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}   

#card {
    width:400px;
    height: 150px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    padding: 30px;
}

#outer{
    width :100%;
    height: 15px;
    background-color: rgb(134, 135, 136);
    /* padding: 30px; */
    border-radius: 10px;
}

#inner{
    width: 0%;
    height: 100%;
    background-color: black;
    border-radius: 10px;
}

.bottom{
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 30px;
}

.bottom h1{
    font-size: 30px;
    font-weight: bold;
}

.bottom button{
    padding: 5px;
    background-color: rgb(255, 116, 3);
    color: black;
    font-size: 25px;
    font-weight: bold;
    border-radius: 10px;
}

</style>

<body>
    <main>
        <div id="card">
            <div id="outer">
                <div id="inner"></div>
            </div>
            <div class="bottom">
                <h1>0%</h1>
                <button>download</button>
            </div>
        </div>
    </main>
</body>

<script>

let btn = document.querySelector("button");
let inner =  document.querySelector("#inner");
let a = 0;
let h1 = document.querySelector("h1");
let num = Math.floor(Math.random()*100);



btn.addEventListener("click", function(){
    btn.style.pointerEvents = 'none';
    console.log(num);
   var stop = setInterval(() => {
        a++;
        h1.innerHTML=a + '%';
        inner.style.width = a + '%';
    }, num);

    setTimeout(() => {
    clearInterval(stop);
    h1.innerHTML='Download Complete';
    // btn.style.pointerEvents = 'none';
},num*100);

})


</script>
</html>
