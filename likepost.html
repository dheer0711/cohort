<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>

<body>
    <div id="main">

        <div id="card">
            <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bW9kZWx8ZW58MHx8MHx8fDA%3D" alt="">
          <i id="love" class="ri-heart-3-fill"></i>
            <h3>Sara Ali khan</h3>
        </div>
    </div>

    <script>

        let img = document.querySelector("#card img");
        let likeIcon = document.querySelector("#love");

        img.addEventListener("dblclick",function(){
            likeIcon.style.opacity = "1";
            likeIcon.style.transform = "translate(-50%, -50%) scale(1)";

            setTimeout(() => {
            likeIcon.style.transform = "translate(-50%, -400%) scale(1)";
            }, 800);

            setTimeout(() => {
            likeIcon.style.opacity = "0";
            }, 1200);

            setTimeout(() => {
            likeIcon.style.transform = "translate(-50%, -50%) scale(0)";    
            }, 1500);
        })
    </script>
    
</body>
</html>
