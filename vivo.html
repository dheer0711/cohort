<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html,
    body {
        height: 100%;
        width: 100%;
    }

    .main {
        height: 100%;
        width: 100%;
        background-color: black;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        background-image: url("https://i.pinimg.com/1200x/61/78/d0/6178d0c17def507d3996a8150e08aa6e.jpg");
        background-size: cover;
        background-position: top;
    }

    #nav {
        width: 100%;
        height: 60px;
        background-color: white;
        display: flex;
        align-items: center;
    }

    #nav h1 {
        margin-left: 120px;
        font-size: 30px;
        font-weight: bolder;
    }

    #links {
        width: 50%;
        margin-left: 200px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    #links a {
        text-decoration: none;
        color: black;
        font-size: 15px;
        font-weight: lighter;
    }

    #icon {
        margin-left: auto;
        margin-right: 100px;
        font-size: 25px;
        display: flex;
        align-items: center;
        gap: 20px;
    }


    #center{
        color: black;
        text-align: center;
        margin-top: 100px;
    }

    #center h1{
        font-size: 70px;
        font-weight: bolder;
    }

    #center p{
        /* margin-top: 20px; */
        font-size: 20px;
        font-weight: lighter;
        margin-left: 500px;
    }

    #center h3{
        margin-top: 30px;
        font-size: 45px;
        font-weight: 100;
    }

    #center h4{
        margin-top: 5px;
        font-size: 45px;
        font-weight: bold;
    }

</style>



<body>

    <div class="main">
        <div id="nav">
            <h1>VIVO</h1>
            <div id="links">
                <a href="">Home</a>
                <a href="">Products</a>
                <a href="">E-store</a>
                <a href="">Vivo-Exclusive store</a>
                <a href="">Community</a>
                <a href="">OriginOS</a>
                <a href="">Support</a>
                <a href="">IQOO</a>
            </div>

            <div id="icon">
                <i class="ri-search-line"></i>
                <i class="ri-user-fill"></i>
            </div>
        </div>

        <div id="center">
            <h1>Vivo X300 Series</h1>
            <p> co-engineered with ZEEIS </p>
            <h3>ZEISS image.Go further </h3>
            <h4>Launching on 2nd Dec, 12PM. </h4>
        </div>
    </div>
</body>

</html>
